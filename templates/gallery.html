
{% extends 'layout.html' %}

{% block content %}
<!-- example 1 from https://larainfo.com/blogs/bootstrap-5-responsive-image-gallery-example/ -->
<div class="container">
    <div class="row">
            {% for row in image_rows %}
            <div class="col-md-4 mt-3 col-lg-3">
                <img src="../static/img/{{row[0]}}" class="img-fluid" alt="image">
            </div>
          {% endfor %}      
    </div>
</div>
{% endblock %}
