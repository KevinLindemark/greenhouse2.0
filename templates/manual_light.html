{% extends "layout.html" %}
{% block title %}
manuel lys
{% endblock %}
{% block content %}
<p>site 1</p>
<h2>Skru på lyset</h2>
rød<input oninput="skru_roed()" type="range" min="0" max="100" id="lysstyrke_r"/>
 blå <input oninput="skru_blaa()" type="range" min="0" max="100" id="lysstyrke_b"/>
<script>
    var socket = io();
    function skru_roed() {
        socket.emit('skru_roed',
        {
            'lysstyrke_roed' : document.getElementById('lysstyrke_r').value
        })
    }

    function skru_blaa() {
        socket.emit('skru_blaa',
        {
            'lysstyrke_blaa' : document.getElementById('lysstyrke_b').value
        })
    }
</script>
{% endblock %}
